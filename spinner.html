<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Basic container for the spinner */
.loading-spinner {
  width: 50px;
  height: 50px;
  border: 8px solid #f3f3f3; /* Light color for the spinner's background */
  border-top: 8px solid #3498db; /* Blue color for the rotating part */
  border-radius: 50%; /* Make it circular */
  animation: spin 2s linear infinite; /* Spin animation */
}

/* Keyframe animation for rotating the spinner */
@keyframes spin {
  0% {
    transform: rotate(0deg); /* Initial position */
  }
  100% {
    transform: rotate(360deg); /* Rotate 360 degrees */
  }
}

        </style>
    <title>Document</title>
</head>
<body>
    <div class="loading-spinner"></div>

</body>
</html>
