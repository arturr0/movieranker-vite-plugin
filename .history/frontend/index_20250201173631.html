<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <script>
    async function handleFormSubmit(event, endpoint) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      const response = await fetch(`http://localhost:3000/auth/${endpoint}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });
  
      if (!response.ok) {
        const errorResponse = await response.json();
        alert(errorResponse.error || 'Request failed!');
        return;
      }
  
      const data = await response.json();
      console.log('Token received:', data.token);
  
      if (data.token) {
        localStorage.setItem('jwt', data.token);
        // Redirect to /movies after successful login or registration
        window.location.href = '/movies';
      } else {
        alert(data.message || 'Error occurred');
      }
    }
  </script>
  
</head>
<body>
  <h1>Login & Register</h1>
  <form id="auth-form" onsubmit="handleFormSubmit(event, 'login')">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <button type="button" onclick="handleFormSubmit(event, 'register')">Create Account</button>
</body>
</html>
