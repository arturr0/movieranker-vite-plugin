<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <style>
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    #results div {
      text-align: center;
    }
  </style>
  <script>
    // Function to fetch movies after login
    async function fetchMovies() {
      const token = localStorage.getItem('accessToken'); // Assuming you're storing the JWT here
fetch('http://localhost:3000/movies', {
  method: 'GET',
  headers: {
    'Authorization': `Bearer ${token}`,
    // Other headers as needed
  },
})
  .then(response => response.json())
  .then(data => console.log(data))
  .catch(error => console.error('Error:', error));


      if (response.ok) {
        const movies = await response.json();
        console.log(movies); // Display movies in the console or render them on the page
      } else {
        console.log('Failed to fetch movies', response.status);
      }
    }

    window.onload = function() {
      fetchMovies(); // Fetch movies when the page loads
    }
  </script>
</head>
<body>
  <h1>Movie Search</h1>
  <input type="text" id="searchQuery" placeholder="Enter search query" />
  <br>
  <label><input type="radio" name="searchType" value="title" checked> Title</label>
  <label><input type="radio" name="searchType" value="actor"> Actor</label>
  <label><input type="radio" name="searchType" value="director"> Director</label>
  <br>
  <button onclick="searchMovies()">Search</button>
  <div id="results"></div>
</body>
</html>
