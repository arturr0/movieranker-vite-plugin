<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <script src="jwt.js"></script>
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/movies.css">
</head>
<body>
  <div id="mainContent">
    <div id="searchContent">
      
      <h1>Movie Search</h1>
      <div id="searchDiv">
        <div id="searchContainer">
          <input type="text" id="searchQuery" placeholder="Enter search query" style="border: none;" />
          <i class="icon-search-1" id="magnifier"></i>
        </div>
        <!-- <br> -->
        <div id="searchTypes">
          <label><input type="radio" name="searchType" value="title" checked>Movie</label>
          <label  style="margin-top: auto;"><input type="radio" name="searchType" value="actor">Cast & Crew</label>
        </div>
      </div>
      <!-- <label><input type="radio" name="searchType" value="director"> Director</label> -->
      <!-- <br> -->
      <!-- <button id="search">Search</button> -->
      <div id="resultContainer">
        <div id="results"></div>
      </div>
      <div class="tooltip" id="tooltip"></div>
    </div>
    <div id="ranks">
      <div style=" display: flex; justify-content: flex-end; align-items: flex-start;">
        <i class="icon-cancel-outline" id="cancel"></i>
      </div>
      <div id="title"></div>
      <img id="rankImg" src="" alt="">
      <p id="movieVotes"></p>
      <div id="rank"></div>
      <div id="posts"></div>
      <div id="myPost">
        <div id="myRank"></div>
        <input id="writePost" type="text">
        <button id="sendPost">SEND POST</button>
      </div>
    </div>
  </div>
  <script src="movies.js"></script>
</body>
</html>
