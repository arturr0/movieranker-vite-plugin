<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>

    <!-- Import three.js from CDN using Import Map -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js"
        }
      }
    </script>

    <!-- Include OrbitControls from CDN (must come after three.js) -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js"></script>

    <!-- Include GLTFLoader from CDN -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js"></script>
    
    <!-- Include camer.js (ensure this path is correct) -->
    <script type="module" src="/src/camera.js"></script>

    <!-- Main Vite build script -->
  </head>
  <body>
    <!-- Vite will inject the main script (e.g., /src/main.js) here after build -->
  </body>
</html>
